
<div *ngIf="hero">
    <h4>Saint Details</h4>

    <div class="row mb-3 mt-4">
        <label for="id" class="col-sm-1 col-form-label">ID</label>
        <div class="col-sm-4">
            <input type="text" id="id" class="form-control" [(ngModel)]="hero.id" readonly>
        </div>
    </div>
    <div class="row mb-4">
        <label for="hero-name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" id="hero-name" placeholder="name" class="form-control" [(ngModel)]="hero.name">
        </div>
    </div>
    <button class="btn btn-success" (click)="save()">Save</button>
    <button class="btn btn-default" (click)="goBack()">Back</button>
</div>
